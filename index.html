<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo | Sua Jornada Financeira</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body-auth">
    <div class="container-auth">
        <header class="auth-header">
            <h1>Bem vindo!</h1>
        </header>
        
        <main>
            <form class="auth-form">
                <div class="auth-input-group">
                    <label for="login">Login</label>
                    <input type="text" id="login" name="login" required>
                </div>
                
                <div class="auth-input-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" required>
                </div>
            </br>
                
                <button type="submit" class="btn-primary">Entrar</button>
                
                <div class="auth-link">
                    <p>Não tem uma conta? <a href="cadastro.html">Cadastre-se aqui</a></p>
                </div>
            </form>
        </main>
        
        <footer class="auth-footer">
            <p>Inicie já sua jornada para independência financeira</p>
        </footer>
    </div>
    <script>
        document.querySelector('.auth-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = {
                email: formData.get('login'),
                senha: formData.get('senha')
            };
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alert('Login realizado com sucesso!');
                    window.location.href = '/transacoes.html';
                } else {
                    alert('Erro: ' + result.message);
                }
            } catch (error) {
                alert('Erro ao conectar com o servidor.');
            }
        });
    </script>
</body>
</html>
