<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | Sua Jornada Financeira</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body-auth">
    <div class="container-auth">
        <header class="auth-header">
            <h1>Crie sua conta</h1>
        </header>
        
        <main>
            <form class="auth-form">
                <div class="auth-input-group">
                    <label for="nome">Nome completo</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                
                <div class="auth-input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="auth-input-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" required>
                </div>
                
                <button type="submit" class="btn-primary">Criar conta</button>
                
                <div class="auth-link">
                    <p>Já tem uma conta? <a href="index.html">Faça login aqui</a></p>
                </div>
            </form>
        </main>
        
        <footer class="auth-footer">
            <p>Inicie já sua jornada para independência financeira</p>
        </footer>
    </div>

    <script>
    document.querySelector('.auth-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const formData = new FormData(this);
        const data = {
            nome: formData.get('nome'),
            email: formData.get('email'),
            senha: formData.get('senha')
        };
        
        try {
            const response = await fetch('/api/cadastrar', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });
            
            const result = await response.json();
            
            if (result.success) {
                alert('Cadastro realizado com sucesso!');
                window.location.href = '/';
            } else {
                alert('Erro: ' + result.message);
            }
        } catch (error) {
            alert('Erro ao conectar com o servidor.');
        }
    });
    </script>
</body>
</html>
